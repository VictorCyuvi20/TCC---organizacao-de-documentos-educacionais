 {{documento_html.name}}

{% block content %}
<section>

    <div class="row">
        <img src="{{documento_html.image}}" alt="imagem do documento">
        <p></p>

</section>

    <input type="number" placeholder="Quantidade desejada">

        <button type="submit" class="btn waves-effect grey darken-1 col s12">
            Solicitar material
        </button>
    </form>
    
</section>
{% endblock %}
